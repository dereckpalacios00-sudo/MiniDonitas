 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Las Mini Donitas de Dereck y Estrella</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8fb;
      color: #333;
    }

    header {
      background-color: white;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    header h1 {
      color: #7b2cbf;
      margin: 0;
      font-size: 2.5em;
    }

    header h2 {
      color: #38b000;
      margin: 0;
      font-size: 1.5em;
    }

    .logo-dona {
      margin-top: 15px;
    }

    .logo-dona svg {
      width: 60px;
      height: 60px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .producto {
      background-color: #fce7f3;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 180px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto h3 {
      color: #7b2cbf;
      margin: 10px 0 5px 0;
    }

    .producto p {
      color: #38b000;
      margin: 5px 0;
    }

    .producto button {
      background-color: #7b2cbf;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .producto button:hover {
      background-color: #5a1f9c;
    }

    .pedido {
      text-align: center;
      padding: 20px;
    }

    .pedido input, .pedido textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .pedido button {
      background-color: #38b000;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .pedido button:hover {
      background-color: #2d8f00;
    }

    @media (max-width: 600px) {
      .menu {
        flex-direction: column;
        align-items: center;
      }

      .producto {
        width: 80%;
      }

      .pedido input, .pedido textarea {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <header>
    <h1>Las Mini Donitas</h1>
    <h2>de Dereck y Estrella</h2>
    <div class="logo-dona">
      <svg viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="30" fill="#fce7f3"/>
        <circle cx="32" cy="32" r="15" fill="white"/>
        <path d="M2,32 a30,30 0 0,1 60,0" fill="#d46aff"/>
      </svg>
    </div>
  </header>

  <!-- MENÚ DE DONITAS -->
  <section class="menu">
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Dona de chocolate">
      <h3>Dona de Chocolate</h3>
      <p>S/3.00</p>
      <button onclick="agregarPedido('Dona de Chocolate', 3)">Pedir</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Dona de fresa">
      <h3>Dona de Fresa</h3>
      <p>S/3.50</p>
      <button onclick="agregarPedido('Dona de Fresa', 3.5)">Pedir</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Dona glaseada">
      <h3>Dona Glaseada</h3>
      <p>S/2.50</p>
      <button onclick="agregarPedido('Dona Glaseada', 2.5)">Pedir</button>
    </div>
  </section>

  <!-- FORMULARIO DE PEDIDO -->
  <section class="pedido">
    <h2>Tu Pedido</h2>
    <form id="formPedido" onsubmit="enviarWhatsApp(event)">
      <input type="text" id="nombre" placeholder="Tu nombre" required><br>
      <input type="text" id="direccion" placeholder="Dirección de entrega" required><br>
      <textarea id="pedido" placeholder="Escribe tu pedido aquí..." rows="4" required></textarea><br>
      <button type="submit">Enviar Pedido por WhatsApp</button>
    </form>
  </section>

  <script>
    function agregarPedido(nombreProducto, precio) {
      const pedidoField = document.getElementById('pedido');
      pedidoField.value += `${nombreProducto} - S/${precio.toFixed(2)}\n`;
      pedidoField.focus();
    }

    function enviarWhatsApp(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const direccion = document.getElementById('direccion').value;
      const pedido = document.getElementById('pedido').value;
      const numero = '+51942177994';
      const mensaje = `Hola, soy ${nombre}. Mi pedido es:\n${pedido}\nDirección: ${direccion}`;
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>

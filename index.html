<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Las Mini Donitas de Dereck y Estrella</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8fb;
      color: #333;
    }

    header {
      background-color: white;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    header img {
      width: 90px;
      margin-top: 10px;
    }

    h1 {
      color: #7b2cbf;
      margin: 0;
      font-size: 2.3em;
    }

    h2 {
      color: #38b000;
      margin: 0;
      font-size: 1.4em;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .producto {
      background-color: #fce7f3;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 180px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto h3 {
      color: #7b2cbf;
      margin: 10px 0 5px 0;
    }

    .producto p {
      color: #38b000;
      margin: 5px 0;
    }

    .producto button {
      background-color: #7b2cbf;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .producto button:hover {
      transform: scale(1.1);
      background-color: #5a1f9c;
    }

    .pedido {
      text-align: center;
      padding: 20px;
    }

    .pedido input, .pedido textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .pedido button {
      background-color: #38b000;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .total {
      font-size: 1.3em;
      color: #7b2cbf;
      font-weight: bold;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
    }

    .modal-content img {
      width: 180px;
      margin: 10px 0;
    }

    .close {
      cursor: pointer;
      font-size: 18px;
      color: red;
    }

    

  </style>
</head>
<body>

  <header>
    <h1>Las Mini Donitas</h1>
    <h2>de Dereck y Estrella</h2>
    <img src="img/logo.png" alt="logo" />
  </header>

  <section class="menu">
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Dona Chocolate">
      <h3>Dona de Chocolate</h3>
      <p>S/3.00</p>
      <button onclick="agregarPedido('Dona de Chocolate', 3)">Pedir</button>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Dona Fresa">
      <h3>Dona de Fresa</h3>
      <p>S/3.50</p>
      <button onclick="agregarPedido('Dona de Fresa', 3.5)">Pedir</button>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Dona Glaseada">
      <h3>Dona Glaseada</h3>
      <p>S/2.50</p>
      <button onclick="agregarPedido('Dona Glaseada', 2.5)">Pedir</button>
    </div>
  </section>

  <section class="pedido">
    <h2>Tu Pedido</h2>
    <p class="total">Total: S/<span id="total">0.00</span></p>
    <form onsubmit="mostrarModal(event)">
      <input type="text" id="nombre" placeholder="Tu nombre" required><br>
      <input type="text" id="direccion" placeholder="Dirección de entrega" required><br>
      <textarea id="pedido" placeholder="Escribe tu pedido aquí..." rows="4" required></textarea><br>
      <button type="submit">Proceder al Pago</button>
    </form>
  </section>

  <!-- Modal Yape -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">✖</span>
      <h3>Paga por Yape</h3>
      <p><strong>Número:</strong> 942 177 994</p>
      <button onclick="enviarWhatsApp()">realisar pedido</button>
    </div>
  </div>

  <script>
    let total = 0;

    function agregarPedido(nombre, precio) {
      const pedido = document.getElementById('pedido');
      pedido.value += `${nombre} - S/${precio.toFixed(2)}\n`;
      total += precio;
      document.getElementById('total').innerText = total.toFixed(2);
    }

    function mostrarModal(e) {
      e.preventDefault();
      document.getElementById('modal').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById('nombre').value;
      const direccion = document.getElementById('direccion').value;
      const pedido = document.getElementById('pedido').value;
      const numero = '51942177994';
      const mensaje = `Hola, soy ${nombre}. Mi pedido es:\n${pedido}\nTotal: S/${total.toFixed(2)}\nDirección: ${direccion}\n
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>

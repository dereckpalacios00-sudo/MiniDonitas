<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Las Mini Donitas de Dereck y Estrella</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8fb;
      color: #333;
    }
    header {
      background-color: #ffffff;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    header img {
      width: 90px;
      margin-top: 10px;
    }
    h1 { color: #7b2cbf; margin: 0; font-size: 2.3em; }
    h2 { color: #38b000; margin: 0; font-size: 1.4em; }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background-color: #fce7f3;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      width: 190px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .producto:hover { transform: scale(1.05); }
    .producto img { width: 100%; border-radius: 10px; }
    .producto h3 { color: #7b2cbf; margin: 10px 0 5px 0; }
    .producto p { color: #38b000; margin: 5px 0; }
    .producto button {
      background-color: #7b2cbf;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .producto button:hover { transform: scale(1.1); background-color: #5a1f9c; }

    /* Carrito */
    .carrito {
      background: #ffffff;
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .carrito-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .carrito-buttons button {
      margin: 0 5px;
      background: #38b000;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .carrito-buttons button.eliminar {
      background: red;
    }
    .total { font-size: 1.3em; color: #7b2cbf; font-weight: bold; text-align: center; }

    .enviar {
      display: block;
      margin: 20px auto;
      background: #38b000;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Las Mini Donitas</h1>
  <h2>de Dereck y Estrella</h2>
  <img src="logo.png" alt="Logo" />
</header>

<section class="menu">
  <div class="producto">
    <img src="https://via.placeholder.com/150" alt="Dona Chocolate">
    <h3>Dona de Chocolate</h3>
    <p>S/3.00</p>
    <button onclick="agregar('Dona de Chocolate',3)">Agregar</button>
  </div>
  <div class="producto">
    <img src="https://via.placeholder.com/150" alt="Dona Fresa">
    <h3>Dona de Fresa</h3>
    <p>S/3.50</p>
    <button onclick="agregar('Dona de Fresa',3.5)">Agregar</button>
  </div>
  <div class="producto">
    <img src="https://via.placeholder.com/150" alt="Dona Glaseada">
    <h3>Dona Glaseada</h3>
    <p>S/2.50</p>
    <button onclick="agregar('Dona Glaseada',2.5)">Agregar</button>
  </div>

  <!-- Combos -->
  <div class="producto">
    <img src="https://via.placeholder.com/150" alt="Combo x6">
    <h3>Combo Mini x6</h3>
    <p>S/5.00</p>
    <button onclick="agregar('Combo Mini x6',5)">Agregar</button>
  </div>
  <div class="producto">
    <img src="https://via.placeholder.com/150" alt="Combo x12">
    <h3>Combo Mini x12</h3>
    <p>S/9.00</p>
    <button onclick="agregar('Combo Mini x12',9)">Agregar</button>
  </div>
  <div class="producto">
    <img src="https://via.placeholder.com/150" alt="Combo Especial">
    <h3>Combo Especial</h3>
    <p>S/12.00</p>
    <button onclick="agregar('Combo Especial',12)">Agregar</button>
  </div>
</section>

<section class="carrito">
  <h2>ðŸ›’ Carrito</h2>
  <div id="lista-carrito"></div>
  <p class="total">Total: S/<span id="total">0.00</span></p>
  <button class="enviar" onclick="enviarWhatsApp()">Enviar Pedido por WhatsApp</button>
</section>

<script>
  let carrito = [];

  function agregar(nombre, precio) {
    const item = carrito.find(p => p.nombre === nombre);
    if(item) item.cantidad++;
    else carrito.push({ nombre, precio, cantidad: 1 });
    render();
  }

  function aumentar(i){ carrito[i].cantidad++; render(); }
  function disminuir(i){ if(carrito[i].cantidad>1) carrito[i].cantidad--; else carrito.splice(i,1); render(); }
  function eliminar(i){ carrito.splice(i,1); render(); }

  function render(){
    const lista = document.getElementById('lista-carrito');
    lista.innerHTML = '';
    let total = 0;
    carrito.forEach((p,i)=>{
      total += p.precio * p.cantidad;
      lista.innerHTML += `
        <div class='carrito-item'>
          ${p.nombre} (x${p.cantidad}) - S/${(p.precio*p.cantidad).toFixed(2)}
          <div class='carrito-buttons'>
            <button onclick='aumentar(${i})'>+</button>
            <button onclick='disminuir(${i})'>-</button>
            <button class='eliminar' onclick='eliminar(${i})'>âœ–</button>
          </div>
        </div>`;
    });
    document.getElementById('total').innerText = total.toFixed(2);
  }

  function enviarWhatsApp(){
    if(carrito.length === 0) return alert("Tu carrito estÃ¡ vacÃ­o");
    let mensaje = "Hola, quiero hacer un pedido:\n";
    carrito.forEach(p=>{
      mensaje += `- ${p.nombre} x${p.cantidad} = S/${(p.precio*p.cantidad).toFixed(2)}\n`;
    });
    mensaje += `Total: S/${document.getElementById('total').innerText}`;
    const numero = '51942177994';
    window.open(`https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`);
  }
</script>

</body>
</html>
